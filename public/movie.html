<!DOCTYPE html>
<html>
<head>
  <title>Add Movie</title>
      <meta charset="utf-8">
    <meta name="description" content="My Add movie">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/movie.css">
  </head>
  <body>
    <header>
      <img class="logo" src="./images/projector-logo.png" alt="logo"/>
      <nav>
        <ul>
          <li><a href="#">Home </a></li>
          <li><a href="#">Add Movie</a></li>
        </ul>

      </nav>
      </header>
      <div class="clearfix"</div>
      <h2> Add a Movie </h2>
      <form action="/sample-action">
        <ul>
          <li>
            <label for="movie "> movie name </label>
            <input id="movie name" type="text" name="movie name"/>
          </li>
          <li>
            <label for="Release Year"> Release year </label>
            <input  id="Release Year" type="text" name="Release year"/>
          </li>
          <li>
            <label for="lang">language</label>
          <select name="language">
            <option value="tamil">Tamil</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</options>
          </select>
            <label for="Ratings">Ratings</label>
          <select name="ratings">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </li>
        <li>
          <li>
            <label for="thumbnail url"> thumbnail url</label>
            <input id="thumbnail url" type="url" name="thumbnail url"/>
          </li>
          <li>
            <label for="plot">plot</label>
            <textarea name="plot" rows="6"></textarea>
          </li>
          <li>
            <label for="poster url">poster url</label>
            <input id="poster url" type="url" name="poster url">
          </li>
          <li>
            <label for="cast"> cast </label>
            <textarea="cast" rows="5"></textarea>
          </li>
          <li>
            <button type="submit" value="submit"> save </button>
          </li>


  </ul>

  </form>
      </body>
      </html>
